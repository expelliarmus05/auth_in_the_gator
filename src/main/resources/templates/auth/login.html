<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auth In the Gator</title>
<!--  <link rel="stylesheet" th:href="@{/libs/font-awesome-4.7.0/css/font-awesome.min.css}">-->
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<form method="post"
      role="form"
      th:action="@{/auth/login}">
  <div class='flex items-center justify-center min-h-screen from-purple-900 via-indigo-800 to-indigo-500 bg-gradient-to-br '>
    <div class='w-full max-w-lg px-10 py-8 mx-auto bg-white border rounded-lg shadow-2xl '>
      <div class='max-w-md space-y-3'>
        <h3 class="text-lg font-semibold">Log In</h3>
        <div>
          <label for="username" class="block py-1">Username</label>
          <input type="text" id="username" name="username"
                 class="border w-full py-2 px-2 rounded shadow hover:border-indigo-600 ring-1 ring-inset ring-gray-300 font-mono">
        </div>
        <div>
          <label class="block py-1">Password</label>
          <input type="password" id="password" name="password"
                 class="border w-full py-2 px-2 rounded shadow hover:border-indigo-600 ring-1 ring-inset ring-gray-300 font-mono">
        </div>
        <div class="flex gap-3 pt-3 items-center">
          <button type="submit" class="border hover:border-indigo-600 px-4 py-2 rounded-lg shadow ring-1 ring-inset ring-gray-300">
            Login
          </button>
          <a href="#" class="text-sm text-blue-600 dark:text-blue-500 hover:underline">Forgot Password</a>
        </div>
        <div>
          <a href="/oauth2/authorization/google" type="button" class="text-white  bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center justify-between mr-2 mb-2">
            <i class="fa-brands fa-google" ></i>
            <span class="ms-2 fs-6">Google</span>
          </a>
          <a href="/oauth2/authorization/github" type="button" class="text-white  bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center justify-between mr-2 mb-2">
            <i class="fa-brands fa-google" ></i>
            <span class="ms-2 fs-6">GitHub</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</form>
</body>
</html>

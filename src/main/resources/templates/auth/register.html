<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth In the Gator</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <script>
        function validatePassword(event) {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                event.preventDefault(); // Prevent form submission
                alert('Passwords do not match!');
            }
        }

        window.onload = function() {
            const form = document.querySelector('form');
            form.addEventListener('submit', validatePassword);
        };
    </script>
</head>
<body>
<form method="post"
      role="form"
      th:action="@{/auth/register}">
    <div class='flex items-center justify-center min-h-screen from-purple-900 via-indigo-800 to-indigo-500 bg-gradient-to-br '>
        <div class='w-full max-w-lg px-10 py-8 mx-auto bg-white border rounded-lg shadow-2xl '>
            <div class='max-w-md space-y-3'>
                <h3 class="text-lg font-semibold">Sign Up</h3>
                <div>
                    <label for="firstName" class="block py-1">First Name</label>
                    <input type="text" id="firstName" name="firstName"
                           class="border w-full py-2 px-2 rounded shadow hover:border-indigo-600 ring-1 ring-inset ring-gray-300 font-mono" required>
                </div>
                <div>
                    <label for="lastName" class="block py-1">Last Name</label>
                    <input type="text" id="lastName" name="lastName"
                           class="border w-full py-2 px-2 rounded shadow hover:border-indigo-600 ring-1 ring-inset ring-gray-300 font-mono" required>
                </div>
                <div>
                    <label for="username" class="block py-1">Username</label>
                    <input type="text" id="username" name="username"
                           class="border w-full py-2 px-2 rounded shadow hover:border-indigo-600 ring-1 ring-inset ring-gray-300 font-mono" required>
                </div>
                <div>
                    <label for="email" class="block py-1">Email</label>
                    <input type="Email" id="email" name="email"
                           class="border w-full py-2 px-2 rounded shadow hover:border-indigo-600 ring-1 ring-inset ring-gray-300 font-mono" required>
                </div>
                <div>
                    <label for="password" class="block py-1">Password</label>
                    <input type="password" id="password" name="password"
                           class="border w-full py-2 px-2 rounded shadow hover:border-indigo-600 ring-1 ring-inset ring-gray-300 font-mono" required>
                </div>
                <div>
                    <label class="block py-1">Confirm Password</label>
                    <input type="password" name="confirmPassword"
                           class="border w-full py-2 px-2 rounded shadow hover:border-indigo-600 ring-1 ring-inset ring-gray-300 font-mono" required>
                </div>
                <div class="flex gap-3 pt-3 items-center">
                    <button type="submit" class="border hover:border-indigo-600 px-4 py-2 rounded-lg shadow ring-1 ring-inset ring-gray-300">
                        Register
                    </button>
                </div>

            </div>
        </div>
    </div>
</form>
</body>
</html>

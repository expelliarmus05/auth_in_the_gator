<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth In the Gator</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<form method="post"
      role="form"
      th:action="@{/auth/login}">
    <div class='flex items-center justify-center min-h-screen from-purple-900 via-indigo-800 to-indigo-500 bg-gradient-to-br '>
        <div class='w-full max-w-lg px-10 py-8 mx-auto bg-white border rounded-lg shadow-2xl '>
            <div class='max-w-md space-y-3'>
                <h3 class="text-lg font-semibold">Log In</h3>
                <div>
                    <label for="username" class="block py-1">Username</label>
                    <input type="text" id="username" name="username"
                           class="border w-full py-2 px-2 rounded shadow hover:border-indigo-600 ring-1 ring-inset ring-gray-300 font-mono">
                </div>
                <div>
                    <label class="block py-1">Password</label>
                    <input type="password" id="password" name="password"
                           class="border w-full py-2 px-2 rounded shadow hover:border-indigo-600 ring-1 ring-inset ring-gray-300 font-mono">
                </div>
                <div class="flex gap-3 pt-3 items-center">
                    <button type="submit" class="border hover:border-indigo-600 px-4 py-2 rounded-lg shadow ring-1 ring-inset ring-gray-300">
                        Login
                    </button>
                    <a href="#" class="text-sm text-blue-600 dark:text-blue-500 hover:underline">Forgot Password</a>
                </div>
                <div>
                    <a href="/oauth2/authorization/google" type="button" class="text-white w-full  bg-[#4285F4] hover:bg-[#4285F4]/90 focus:ring-4 focus:outline-none focus:ring-[#4285F4]/50 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center justify-between mr-2 mb-2"><svg class="mr-2 -ml-1 w-4 h-4" aria-hidden="true" focusable="false" data-prefix="fab" data-icon="google" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 488 512"><path fill="currentColor" d="M488 261.8C488 403.3 391.1 504 248 504 110.8 504 0 393.2 0 256S110.8 8 248 8c66.8 0 123 24.5 166.3 64.9l-67.5 64.9C258.5 52.6 94.3 116.6 94.3 256c0 86.5 69.1 156.6 153.7 156.6 98.2 0 135-70.4 140.8-106.9H248v-85.3h236.1c2.3 12.7 3.9 24.9 3.9 41.4z"></path></svg>Sign up with Google<div></div></a>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
